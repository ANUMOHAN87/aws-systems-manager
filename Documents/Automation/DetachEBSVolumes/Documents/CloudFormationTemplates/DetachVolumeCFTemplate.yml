---
AWSTemplateFormatVersion: '2010-09-09'
Description: Automation Stack for Detach EBS Volumes
Parameters:
  LambdaRoleArn:
    Description: >
      The ARN of the role that allows Lambda created by Automation to perform the action on your behalf
    Type: String
    Default: ""
  LambdaName:
    Description: >
      The lambda function name
    Type: String
Conditions:
  LambdaAssumeRoleNotSpecified:
    !Or
      - !Equals [!Ref LambdaRoleArn, '']
      - !Equals [!Ref LambdaRoleArn, 'undefined']
Resources:
  # Assume role used by the lambda function (only created if not passed in)
  LambdaRole:
    Type: AWS::IAM::Role
    Condition: LambdaAssumeRoleNotSpecified
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: ["sts:AssumeRole"]
            Effect: "Allow"
            Principal:
              Service:
                - lambda.amazonaws.com
      Policies:
        - PolicyName: DetachVolumeLambdaPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              Action:
                - ec2:DescribeVolumes
                - ec2:DetachVolume
              Effect: Allow
              Resource: "*"
      Path: "/"
  DetachVolumeLambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: "{}"
      FunctionName: !Ref LambdaName
      Role: !If ["LambdaAssumeRoleNotSpecified", !GetAtt LambdaRole.Arn, !Ref LambdaRoleArn]
      Timeout: 60
      Handler: "index.handler"
      Runtime: python2.7
      MemorySize: 128
